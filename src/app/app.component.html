<div>
  <table>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Empresa</th>
    </tr>
    <tr *ngFor = "let transportadora of transportadoras">
      <th>{{transportadora.idTransportadora}}</th>
      <th>{{transportadora.nome}}</th>
      <th>{{transportadora.empresa}}</th>
    </tr>
  </table>

</div>
